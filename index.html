<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
   <div class="container">
       <h1 class="text-center">Generador de QR</h1>
       <div class="row ">
        <div class="col-12 col-md-6  ">
            <div class="form-group">
                <label for="wd">Ancho</label>
                <input type="text" class="form-control" placeholder="ingresa el ancho" id="wd" value="500">
              </div>
              <div class="form-group">
                <label for="hg">Alto</label>
                <input type="tetx" class="form-control" placeholder="ingresa el alto" id="hg" value="500">
              </div>
              <div class="form-group">
                <label for="Contenido">Contenido QR:</label>
                <textarea class="form-control" rows="5" id="txt_qr"></textarea>
              </div>
              <button type="submit" class="btn btn-primary btn-generate" >Generar QR</button>
              <a href="https://chart.googleapis.com/chart?chs=500x500&cht=qr&chl=PoweByEdgar" class="btn btn-primary"id="btn_download" download="Qr" target="_blank">Descargar QR</a>
        </div>
        <div class="col-12 col-md-6  ">
            <img src="https://chart.googleapis.com/chart?chs=500x500&cht=qr&chl=PoweByEdgar" alt="" id="img_qr" width="500" height="500">
         </div>
       </div>

   </div>





<script>
 var QR ={
     main:function(){
         QR.addevent();
     },
     addevent:function(){
         $('.btn-generate').click(function(){
             var wd=$('#wd').val();
             var hg=$('#hg').val();
             var txt_qr=$('#txt_qr').val();
             var url=`https://chart.googleapis.com/chart?chs=${wd}x${hg}&cht=qr&chl=${txt_qr}`;
             $('#img_qr').attr('src',url);
             $('#btn_download').attr('href',url);
           //  console.log(url);
         })
     }
 }
$(document).ready(function(){QR.main()});
</script>    
</body>
</html>
